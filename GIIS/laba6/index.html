<!DOCTYPE html>
<html>
    <head>
        <title>Graphic editor</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css" />

        <script src="./scripts/script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Sketching figures</h1>
            <canvas
                id="canvas"
                width="700"
                height="500"
                class="canvas"
            ></canvas>

            <div class="menu">
                <div class="drawButtons">
                    <button id="drawCircle">Circle</button>
                    <button id="drawSquare">Square</button>
                </div>
                <div class="sketch">
                    <div class="sketchButtons">
                        <button id="fillZatr">Inoculum</button>
                        <button id="fillRazv">Sweep</button>
                    </div>
                    <input type="color" id="fillColorPicker" />
                </div>
                <div class="clearButton">
                    <button id="clear">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
